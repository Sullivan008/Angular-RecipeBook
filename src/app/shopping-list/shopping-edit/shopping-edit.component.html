<div class="d-flex flex-row">
  <div class="p-2">
    <form>
      <div class="form-row">
        <div class="form-group col-md-9">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control">
        </div>
        <div class="form-group col-md-3">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control">
        </div>
      </div>
      <div class="d-flex flex-row justify-content-center">
        <button class="btn btn-success mr-2" type="submit"><span><fa-icon [icon]="plusIcon"></fa-icon> Add</span></button>
        <button class="btn btn-danger mr-2" type="button"><span><fa-icon [icon]="trashIcon"></fa-icon> Remove</span></button>
        <button class="btn btn-secondary mr-2" type="button"><span><fa-icon [icon]="clearIcon"></fa-icon> Clear</span></button>
      </div>
    </form>
  </div>
</div>

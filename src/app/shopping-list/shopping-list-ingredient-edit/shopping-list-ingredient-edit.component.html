<div class="flex-row">
  <div class="p-2">
    <form
      id="shopping-list-ingredient-form"
      [formGroup]="shoppingListIngredientForm"
      (ngSubmit)="onCreateOrUpdateItem()"
    >
      <div class="form-row">
        <input type="text" id="id" class="form-control hidden" formControlName="id" />
        <div class="form-group col-md-9">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" formControlName="name" />
        </div>
        <div class="form-group col-md-3">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" formControlName="amount" />
        </div>
      </div>
      <div class="flex-column validation-errors">
        <div *ngIf="!shoppingListIngredientForm.get('name').valid && shoppingListIngredientForm.get('name').touched">
          <span class="validation-error"> <strong>Name</strong> is required</span>
        </div>
        <div
          *ngIf="!shoppingListIngredientForm.get('amount').valid && shoppingListIngredientForm.get('amount').touched"
        >
          <div *ngIf="shoppingListIngredientForm.get('amount').errors['required']">
            <span class="validation-error"> <strong>Amount</strong> is required</span>
          </div>
          <div *ngIf="shoppingListIngredientForm.get('amount').errors['notValidAmount']">
            <span class="validation-error"> <strong>Amount</strong> must be greater or equal than zero</span>
          </div>
          <div *ngIf="shoppingListIngredientForm.get('amount').errors['notValidMaxAmountValue']">
            <span class="validation-error"> <strong>Amount</strong> must be less than 1.000.000</span>
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center">
        <button class="btn btn-success mr-2" type="submit" [disabled]="!shoppingListIngredientForm.valid">
          <span *ngIf="id.value === null">
            <fa-icon [icon]="plusIcon"></fa-icon>
            Add
          </span>
          <span *ngIf="id.value !== null">
            <fa-icon [icon]="updateIcon"></fa-icon>
            Update
          </span>
        </button>
        <button class="btn btn-secondary mr-2" type="button" (click)="onClear()">
          <span> <fa-icon [icon]="clearIcon"></fa-icon> Clear</span>
        </button>
        <button *ngIf="id.value !== null" class="btn btn-danger" type="button" (click)="onDelete()">
          <span> <fa-icon [icon]="trashIcon"></fa-icon> Remove</span>
        </button>
      </div>
    </form>
  </div>
</div>

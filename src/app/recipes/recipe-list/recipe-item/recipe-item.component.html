<a class="list-group-item list-group-item-action" [routerLink]="[index]" routerLinkActive="active">
  <div class="d-flex justify-content-between header">
    <h4>{{ recipe.name }}</h4>
    <span>
      <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-response" />
    </span>
  </div>
  <div class="align-items-center content">
    <p>{{ recipe.description }}</p>
  </div>
</a>

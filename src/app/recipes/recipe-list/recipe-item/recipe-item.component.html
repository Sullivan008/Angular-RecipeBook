<a href="#" class="list-group-item list-group-item-action" (click)="onSelected()">
    <div class="d-flex justify-content-between align-items-center list-group-item-heading">
        <h4 class="list-group-item-heading">{{ recipe.name }}</h4>
        <span>
            <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-response">
        </span>
    </div>
    <div class="d-flex align-items-center list-group-item-text">
        <p class="list-group-item-text">{{ recipe.description }}</p>
    </div>
</a>

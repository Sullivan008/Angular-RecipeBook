<div class="d-flex">    
    <button class="btn btn-success">
        <span><fa-icon [icon]="plusIcon"></fa-icon></span> New Recipe
    </button>
</div>
<hr>

<div class="d-flex p-2">
    <div class="list-group" id="recipes-list-group">
        <a href="#" class="list-group-item list-group-item-action" *ngFor="let currentRecipe of recipes">
            <div class="d-flex justify-content-between align-items-center list-group-item-heading">
                <h4 class="list-group-item-heading">{{ currentRecipe.name }}</h4>
                <span>
                    <img [src]="currentRecipe.imagePath" alt="{{ currentRecipe.name }}" class="img-response">
                </span>
            </div>
            <div class="d-flex align-items-center list-group-item-text">
                <p class="list-group-item-text">{{ currentRecipe.description }}</p>
            </div>
        </a>
    </div>
</div>

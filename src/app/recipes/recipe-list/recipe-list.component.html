<div class="d-flex">    
    <button class="btn btn-success">
        <span><fa-icon [icon]="plusIcon"></fa-icon></span> New Recipe
    </button>
</div>
<hr>

<div class="d-flex p-2">
    <div class="list-group" id="recipes-list-group">
        <app-recipe-item class="recipes-list-item" 
                         *ngFor="let currentRecipe of recipes; let i = index"
                         [recipe]="currentRecipe"
                         [index]="i">
        </app-recipe-item>
    </div>
</div>

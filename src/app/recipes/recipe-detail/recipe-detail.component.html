<div class="d-flex justify-content-center">
  <div class="p-2">
    <span>
      <h3>{{ recipe.name }}</h3>
    </span>
  </div>

  <div class="p-2">
    <div class="btn-group" appDropDown #r="appDropDown">
      <button type="button" class="btn btn-light dropdown-toggle" data-toggle="dropdown">
        <span><fa-icon [icon]="tasksIcon"></fa-icon></span>
      </button>
      
      <ul class="dropdown-menu" [ngClass]="{'show':r.isOpen}" >
        <li>
          <a id="to-shopping-list" class="dropdown-item" (click)="onAddToShoppingList()"> 
            <span><fa-icon [icon]="plusSquareIcon"></fa-icon></span>To Shopping List
          </a>
        </li>
        <li>
          <a id="edit-recipe" class="dropdown-item">
            <span><fa-icon [icon]="cogsIcon"></fa-icon></span>Edit Recipe
          </a>
        </li>
        <li>
          <a id="delete-recipe" class="dropdown-item">
            <span><fa-icon [icon]="trashAltIcon"></fa-icon></span>Delete Recipe
          </a>
        </li>
      </ul>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="p-2">
    <img
      [src]="recipe.imagePath"
      alt="{{ recipe.name }}" class="img-responsive" style="max-height: 300px;">
  </div>
</div>

<div class="recipe-description-title">
  <h4>Recipe Description</h4>
  <hr>
</div>

<div id="description-content" class="d-flex">
  <div class="p-2">
    <p>{{ recipe.description }}</p>
  </div>
</div>

<h4>Ingredients</h4>
<hr>

<div id="description-content" class="d-flex">

    <ul class="list-group">
      <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">
        <div class="row">
          <div class="col-md-11">
            {{ ingredient.name }}
          </div>
          <div class="col-md-1 text-right">
            {{ ingredient.amount }}
          </div>
        </div>
      </li>
    </ul>
</div>

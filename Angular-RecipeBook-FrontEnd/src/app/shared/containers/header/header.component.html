<header>
  <div id="title">
    <div id="main-title">
      <span>Main title</span>
    </div>
    <div id="sub-title">
      <span>Sub title</span>
    </div>
  </div>
  <div id="avatar">
    <ngx-avatar
      name="Administrator"
      size="45"
      textSizeRatio="2"
      bgColor="#343a40"
      appDropDown
      #r="appDropDown"
    ></ngx-avatar>
    <div class="dropdown">
      <div
        class="dropdown-menu dropdown-menu-right"
        [ngClass]="{ show: r.isOpen }"
      >
        <a class="dropdown-item" (click)="onSignOut()">
          <div class="content">
            <span>
              <fa-icon icon="sign-out-alt"></fa-icon>
            </span>
            <span>Sign out</span>
          </div>
        </a>
      </div>
    </div>
  </div>
</header>

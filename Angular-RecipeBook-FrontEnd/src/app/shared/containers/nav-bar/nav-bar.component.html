<header>
  <nav class="navbar navbar-expand-sm navbar-toggleable-sm navbar-dark bg-dark border-bottom box-shadow mb-3">
    <div class="container nav-container">
      <a class="navbar-brand" [routerLink]="['/']">Recipe Book</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row" [ngClass]="{ show: isExpanded }">
        <ul class="navbar-nav flex-grow">
          <li class="nav-item">
            <ul class="navbar-nav">
              <li class="nav-item" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
                <a class="nav-link" [routerLink]="['/recipe']">Recipe</a>
              </li>
              <li class="nav-item" [routerLinkActiveOptions]="{ exact: true }" routerLinkActive="active">
                <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
              </li>
            </ul>
          </li>
        </ul>
        <div class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse" [ngClass]="{ show: isExpanded }">
          <ul class="navbar-nav flex-grow">
            <li class="nav-item dropdown" appDropDown #r="appDropDown" routerLinkActive="active">
              <a class="nav-link dropdown-toggle" id="navbarDropdown" role="button" data-toggle="dropdown">
                Shopping List Manage
              </a>
              <div class="dropdown-menu dropdown-menu-right" [ngClass]="{ show: r.isOpen }">
                <a class="dropdown-item" (click)="onSaveShoppingList()">Save Shopping List Ingredients</a>
                <a class="dropdown-item" (click)="onFetchShoppingListIngredients()">Fetch Shopping List Ingredients</a>
              </div>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </nav>
</header>

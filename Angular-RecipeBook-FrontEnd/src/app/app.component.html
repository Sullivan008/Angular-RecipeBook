<loading-spinner [message]="loadingSpinnerMessage"></loading-spinner>

<app-sidebar [isVisible$]="userIsSignedIn$">
  <app-header *ngIf="userIsSignedIn$ | async"></app-header>

  <div class="container content-container" [ngClass]="userIsSignedIn ? 'signed-in' : 'checked-out'">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</app-sidebar>

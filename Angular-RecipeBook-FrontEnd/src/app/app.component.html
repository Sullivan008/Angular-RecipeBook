<loading-spinner [message]="loadingSpinnerMessage"></loading-spinner>

<app-sidebar [isVisible$]="sidebarIsVisible$">
  <app-header [subTitle$]="headerSubTitle$" [mainTitle$]="headerMainTitle$" *ngIf="userIsSignedIn"></app-header>

  <div class="container content-container" [ngClass]="userIsSignedIn ? 'signed-in' : 'checked-out'">
    <router-outlet></router-outlet>
  </div>

  <app-footer></app-footer>
</app-sidebar>

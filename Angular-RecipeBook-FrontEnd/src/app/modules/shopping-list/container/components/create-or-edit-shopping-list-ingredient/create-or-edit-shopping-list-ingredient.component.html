<div id="create-or-edit-shopping-list-ingredient">
  <div id="header" *ngIf="ingredientArrayIndex.value === null; then createHeaderTmp; else editHeaderTmp"></div>

  <form id="create-or-edit-form" [formGroup]="shoppingListIngredientForm" (ngSubmit)="onCreateOrEditItem()">
    <input type="text" id="arrayIndex" class="form-control hidden" formControlName="arrayIndex" />

    <div id="input-fields">
      <div class="flex-container">
        <div class="form-group">
          <label for="name">Name</label>
          <input id="name" type="text" class="form-control" formControlName="name" />
        </div>
        <div class="form-group">
          <label for="amount">Amount</label>
          <input id="amount" type="number" class="form-control" formControlName="amount" />
        </div>
      </div>
      <div class="flex-container">
        <div class="validation-error" *ngIf="!ingredientName.valid && ingredientName.touched">
          <span><strong>Name</strong> is required</span>
        </div>
        <div class="validation-error" *ngIf="!ingredientAmount.valid && ingredientAmount.touched">
          <span *ngIf="ingredientAmount.errors?.required"><strong>Amount</strong> is required</span>
          <span *ngIf="ingredientAmount.errors?.notValidAmount">
            <strong>Amount</strong> must be greater or equal than zero
          </span>
          <span *ngIf="ingredientAmount.errors?.notValidMaxAmountValue">
            <strong>Amount</strong> must be less than 1.000.000
          </span>
        </div>
      </div>
    </div>
    <div id="operation-btns">
      <button class="btn btn-success mr-2" type="submit" [disabled]="!shoppingListIngredientForm.valid">
        <span *ngIf="ingredientArrayIndex.value === null"> <fa-icon [icon]="plusIcon"></fa-icon> Add</span>
        <span *ngIf="ingredientArrayIndex.value !== null"><fa-icon [icon]="updateIcon"></fa-icon> Update</span>
      </button>
      <button class="btn btn-secondary mr-2" type="button" (click)="onClear()">
        <span> <fa-icon [icon]="clearIcon"></fa-icon> Clear</span>
      </button>
      <button *ngIf="ingredientArrayIndex.value !== null" class="btn btn-danger" type="button" (click)="onDelete()">
        <span> <fa-icon [icon]="trashIcon"></fa-icon> Remove</span>
      </button>
    </div>
  </form>
</div>

<ng-template #createHeaderTmp>
  <h2>Create Shopping List Ingredient</h2>
</ng-template>
<ng-template #editHeaderTmp>
  <h2>Edit Shopping List Ingredient</h2>
</ng-template>

<li
  class="recipe-list-group-item list-group-item list-group-item-action"
  [routerLink]="[index]"
  routerLinkActive="active"
>
  <div class="item-header">
    <h4>{{ recipe.name }}</h4>
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" />
  </div>
  <hr />

  <div class="item-content">
    <p>{{ recipe.description }}</p>
  </div>
</li>
